<h1>
  {{title}}
</h1>

<form connect="newDelivery">
  <select ngControl ngModel name="pickUpAddress">
    <option *ngFor="let address of addresses$ | async"
      [ngValue]="address">
      {{address.name}} ({{address.address_line_1}})
    </option>
  </select>
</form>

<pre>
{{ pickUpAddress$ | async | json }}
</pre>
